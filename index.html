<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-3 mb-4 mt-2">Tic-Tac-Toe</h1>
      </div>
      <div id="marker-container">
        <div class="row justify-content-center" id="marker-text">
          <h3 class="col-3 mb-3 mt-3">Choose your marker</h3>
        </div>
        <div class="row justify-content-center" id="marker-btns">
          <button class="btn-primary col-4" id="btn-x">X</button>
          <button class="btn-primary col-4" id="btn-o">O</button>
        </div>
      </div>

      <div
        class="row invisible border border-secondary mt-4 p-3 bg-secondary-subtle"
        id="game-board"
      >
        <div
          class="cell col-4 border-end border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-end border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-end border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-end border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-bottom border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-end border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-end border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
        <div
          class="cell col-4 border-secondary border-2 d-flex justify-content-center align-items-center"
        ></div>
      </div>
      <div class="row" id="restart-btn"></div>
    </div>
  </body>
</html>
